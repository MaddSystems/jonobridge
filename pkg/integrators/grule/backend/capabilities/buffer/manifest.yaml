name: buffer
version: "1.0.0"
description: Circular buffer for position history
grule_context_name: buffer

functions:
  - name: AddToBuffer
    description: Add position to buffer and check if full
    parameters:
      - name: imei
        type: string
      - name: speed
        type: int64
      - name: gsmSignal
        type: int64
      - name: datetime
        type: time.Time
      - name: posStatus
        type: string
      - name: lat
        type: float64
      - name: lon
        type: float64
    return_type: bool
