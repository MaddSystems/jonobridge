name: jammer_wargames
version: "1.0.0"
description: "Jammer detection with DEFCON stages"

stages:
  - rule: DEFCON0_Surveillance
    order: 1
    audit:
      enabled: true
      description: "Buffer Updated"
      level: debug
      
  - rule: DEFCON1_ContactLost_Pass
    order: 2
    audit:
      enabled: true
      description: "Step 1: Contact Lost (V)"
      level: warning
      
  - rule: DEFCON2_CalculateMetrics
    order: 3
    audit:
      enabled: true
      description: "Step 2A: Calculate Metrics"
      level: info
      
  - rule: DEFCON2_Inhibition_Pass
    order: 4
    audit:
      enabled: true
      description: "Step 2B: Inhibition (V)"
      level: warning

  - rule: DEFCON3_SafeZones_Pass
    order: 5
    audit:
      enabled: true
      description: "Step 3: Safe Zones (V)"
      level: warning

  - rule: DEFCON4_JammerAlert_Fire
    order: 6
    audit:
      enabled: true
      description: "JAMMER ALERT (V)"
      level: critical
      is_alert: true
