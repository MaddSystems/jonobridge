{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Status for Client: {{ client.name }}</h2>
                <a href="{{ url_for('clients') }}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left"></i> Back to Clients
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <button onclick="checkStatus()" class="btn btn-info">
                    <i class="fas fa-sync"></i> Refresh Status
                </button>
            </div>

            <div id="status-results">
                <!-- Status results will be loaded here -->
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading status...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Logs</h2>
        </div>
        <div class="card-body">
            <div id="logs-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Logs</th>
                        </tr>
                    </thead>
                    <tbody id="logs-table">
                        <!-- Log entries will be loaded here -->
                        <tr>
                            <td colspan="2" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading logs...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function checkStatus() {
    const clientId = {{ client.id }};
    const statusDiv = document.getElementById('status-results');
    
    // Show loading state
    statusDiv.innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Checking status...</p>
        </div>
    `;
    
    fetch(`/check_status/${clientId}`)
        .then(response => response.json())
        .then(data => {
            if (!data.success) {
                statusDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                return;
            }
            
            let html = '<div class="container">';
            
            // Pods section
            html += '<h3 class="mt-4">Pods</h3>';
            html += '<div class="table-responsive">';
            html += '<table class="table table-striped">';
            html += '<thead><tr><th>Name</th><th>Status</th><th>Ready</th><th>Restarts</th><th>Age</th></tr></thead>';
            html += '<tbody>';
            data.pods.forEach(pod => {
                const age = timeSince(new Date(pod.age));
                html += `<tr>
                    <td>${pod.name}</td>
                    <td><span class="badge ${pod.status === 'Running' ? 'bg-success' : 'bg-warning'}">${pod.status}</span></td>
                    <td>${pod.ready ? '✓' : '✗'}</td>
                    <td>${pod.restarts}</td>
                    <td>${age}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            html += '</div>';
            
            // Services section
            html += '<h3 class="mt-4">Services</h3>';
            html += '<div class="table-responsive">';
            html += '<table class="table table-striped">';
            html += '<thead><tr><th>Name</th><th>Type</th><th>Cluster IP</th><th>Ports</th><th>Age</th></tr></thead>';
            html += '<tbody>';
            data.services.forEach(svc => {
                const age = timeSince(new Date(svc.age));
                const ports = svc.ports.map(p => 
                    `${p.name}: ${p.port}${p.node_port ? ` (NodePort: ${p.node_port})` : ''}`
                ).join('<br>');
                
                html += `<tr>
                    <td>${svc.name}</td>
                    <td>${svc.type}</td>
                    <td>${svc.cluster_ip}</td>
                    <td>${ports}</td>
                    <td>${age}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            html += '</div>';
            html += '</div>';
            
            statusDiv.innerHTML = html;
        })
        .catch(error => {
            statusDiv.innerHTML = `<div class="alert alert-danger">Error checking status: ${error}</div>`;
        });
}

function timeSince(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    
    let interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + "y";
    
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + "m";
    
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + "d";
    
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + "h";
    
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + "m";
    
    return Math.floor(seconds) + "s";
}

function fetchPodNames() {
    const clientId = {{ client.id }};
    fetch(`/get_pod_names/${clientId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const logsTable = document.getElementById('logs-table');
                logsTable.innerHTML = '';
                data.pod_names.forEach(podName => {
                    if (podName) {  // Skip empty names
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${podName}</td>
                            <td>
                                <button class="btn btn-info" onclick="viewLogs('${podName}')">
                                    <i class="fas fa-file-alt"></i> Log
                                </button>
                            </td>
                        `;
                        logsTable.appendChild(row);
                    }
                });
            } else {
                console.error('Failed to fetch pod names:', data.error);
            }
        })
        .catch(error => {
            console.error('Error fetching pod names:', error);
        });
}

function viewLogs(appName) {
    const clientId = {{ client.id }};
    const logsWindow = window.open('', '_blank', 'width=800,height=600');
    
    // Function to fetch and update logs
    function updateLogs() {
        const logsContent = logsWindow.document.getElementById('logs-content');
        logsContent.innerHTML = `
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading logs...</p>
            </div>
        `;
        
        fetch(`/get_pod_logs/${clientId}/${appName}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    logsContent.innerHTML = `
                        <pre>${data.logs || 'No logs available'}</pre>
                    `;
                } else {
                    logsContent.innerHTML = `
                        <div class="alert alert-danger">
                            Failed to fetch logs: ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                logsContent.innerHTML = `
                    <div class="alert alert-danger">
                        Error fetching logs: ${error}
                    </div>
                `;
            });
    }
    
    logsWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Logs for ${appName}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
            <style>
                pre {
                    background-color: #f8f9fa;
                    padding: 15px;
                    border-radius: 4px;
                    white-space: pre-wrap;
                    word-wrap: break-word;
                }
                .header-container {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 20px;
                }
            </style>
        </head>
        <body class="container mt-4">
            <div class="header-container">
                <h2>Logs for ${appName}</h2>
                <button class="btn btn-primary" onclick="window.updateLogs()">
                    <i class="fas fa-sync-alt"></i> Refresh Logs
                </button>
            </div>
            <div id="logs-content">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading logs...</p>
                </div>
            </div>
        </body>
        </html>
    `);
    
    // Attach the updateLogs function to the window object so it can be called by the button
    logsWindow.updateLogs = updateLogs;
    
    // Initial load of logs
    updateLogs();
}

// Auto-refresh status every 30 seconds
document.addEventListener('DOMContentLoaded', function() {
    checkStatus();
    fetchPodNames();
    setInterval(checkStatus, 30000);
    setInterval(fetchPodNames, 30000);  // Also refresh pod names every 30 seconds
});
</script>
{% endblock %}
