<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Deployment Management</h1>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Client: {{ client.name }}</h2>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <button onclick="executeDeployment({{ client.id }})" class="btn btn-primary btn-lg">
                        Execute Deployment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function executeDeployment(clientId) {
            fetch(`/execute_deployment/${clientId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Redirect to status page
                        window.location.href = `/status/${clientId}`;
                    } else {
                        // If there's an error, show it
                        alert('Deployment failed: ' + JSON.stringify(data));
                    }
                })
                .catch(error => {
                    alert('Error during deployment: ' + error);
                });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
