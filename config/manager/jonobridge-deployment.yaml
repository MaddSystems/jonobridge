apiVersion: apps/v1
kind: Deployment
metadata:
  name: jonobridge
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jonobridge
  template:
    metadata:
      labels:
        app: jonobridge
    spec:
      initContainers:
        - name: wait-for-mosquitto
          image: busybox
          command: ['sh', '-c', 'until nc -z mosquitto 1883; do echo waiting for mosquitto; sleep 2; done']
      containers:
        - name: jonobridge
          image: jordy33/jonobridge:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 8500
          env:
            - name: MQTT_BROKER_HOST
              value: "mosquitto"
